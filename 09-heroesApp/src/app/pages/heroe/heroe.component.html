<h1>Héroe <small>Nombre del héroe</small></h1>
<hr />

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" [routerLink]="['/heroes']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar(heroeForm)" #heroeForm="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          disabled="disabled"
          [(ngModel)]="heroe.id"
          name="id"
        />
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre del héroe"
          [(ngModel)]="heroe.nombre"
          name="nombre"
          required
        />
      </div>
      <div class="form-group">
        <label>Poder</label>
        <input
          type="text"
          class="form-control"
          placeholder="Poder del héroe"
          [(ngModel)]="heroe.poder"
          name="poder"
          required
        />
      </div>
      <div class="form-group">
        <label>Estado</label>
        <br />
        <button
          *ngIf="heroe.vivo"
          class="btn btn-outline-success w-50"
          type="button"
          (click)="heroe.vivo = false"
        >
          <i class="fas fa-smile-wink    "></i>
          Vivo
        </button>
        <button
          *ngIf="!heroe.vivo"
          class="btn btn-outline-danger w-50"
          type="button"
          (click)="heroe.vivo = true"
        >
          <i class="fas fa-dizzy "></i>
          Muerto
        </button>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fas fa-save "></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

<hr />
