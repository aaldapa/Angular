<h1>Listado de HÃ©roes</h1>
<hr />

<div class="row">
  <div class="col text-right">
    <button [routerLink]="['/heroe/nuevo']" routerLinkActive="router-link-active" 
        class="btn btn-primary">
      <i class="fa fa-plus" aria-hidden="true"></i>
      Agregar
    </button>
  </div>
</div>

<div class="mt-3">
  <table *ngIf="!cargando && heroes.length > 0"
        class="table animated fadeIn faster">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th class="text-center" scope="col">Vivo</th>
        <th class="text-center" scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroes; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.poder}}</td>
        <td class="text-center">
          
            <label *ngIf="item.vivo" class="badge badge-success">Vivo</label>
            <label *ngIf="!item.vivo" class="badge badge-danger">Muerto</label>
        </td>
        <td class="text-center">
            <button class="btn btn-info mr-1" 
                [routerLink]="[ '/heroe', item.id ]">
              <i class="fa fa-pen "></i>
            </button>

            <button class="btn btn-danger"
                (click)="borrarHeroe(item, i)"  
            >
              <i class="fa fa-trash "></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="heroes.length === 0 && !cargando" 
      class="alert alert-warning text-center mt-3 animated fadeIn faster" 
      role="alert">
  <h4 class="alert-heading">No hay registros</h4>
  <p><i class=" fas fa-exclamation fa-2x"></i></p>
</div>


<div *ngIf="cargando" class="alert alert-info text-center mt-3" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p><i class=" fas fa-sync-alt fa-spin fa-2x"></i></p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>
