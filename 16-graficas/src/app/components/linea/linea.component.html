<h3>Lineas</h3>

<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
            <canvas baseChart width="100" height="100"
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [colors]="lineChartColors"
                        [legend]="lineChartLegend"
                        [chartType]="lineChartType"
                        [plugins]=""
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
    <div class="col-md-6" style="margin-bottom: 10px;">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        
        <button type="button" class="btn btn-primary" (click)="randomize()">Randomize</button>
        <button type="button" class="btn btn-primary ml-2" (click)="pushOne()">Push</button>
        <button type="button" class="btn btn-primary ml-2" (click)="changeColor()">Recolor</button>
        <button type="button" class="btn btn-primary ml-2" (click)="hideOne()">Toggle Series B</button>
        <button type="button" class="btn btn-primary ml-2" (click)="changeLabel()">Change Label</button>
    </div>
</div>
