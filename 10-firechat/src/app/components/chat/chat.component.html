<h1>Chat</h1>
<hr />

<div class="app-mensajes" id="app-mensajes">
  <div *ngFor="let item of chatService.chats; let i=index" 
       [ngClass]="{'text-right': chatService.usuario.uid == item.uid}">
    
      <span [ngClass]="{'badge-primary': chatService.usuario.uid == item.uid ,
                        'badge-success' : chatService.usuario.uid != item.uid 
                        }"
            class="badge">
            {{item.nombre}}
      </span>
      <p>{{item.mensaje}}</p>
      
  </div>

    <span class="badge badge-primary">Alberto</span>
      <p>Este es un mensaje</p>
  </div>
  <div>
    <span class="badge badge-success">Maria</span>
      <p>Este es otro mensaje</p>
  </div> -->
</div>


<input  type="text" name="mensaje" placeholder="Enviar mensaje" class="form-control mt-1"
        [(ngModel)]="mensaje"
        (keydown.enter)="enviarMensaje()"
>
