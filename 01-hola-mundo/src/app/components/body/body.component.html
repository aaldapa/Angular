<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width: 100;">
            <div class="card-body">
                <h5 class="card-title"> {{ frase.author }} </h5>
                <p class="card-text"> {{ frase.message }} </p>
            </div>
        </div>

        <button (click)="mostrar = !mostrar" class="btn btn-outline-primary btn-block">
            Mostrar/Ocultar
        </button>

    </div>
    <div class="col">
        <h1>*ngFor</h1>
        <hr>
        <ul class="list-group">
            <li *ngFor="let person of personajes;let i=index" class="list-group-item">
                <p (click)="mostrarMensaje(person)">{{i + 1}}.- {{person}}</p>
            </li>
        </ul>

    </div>
</div>
