<div class="card-columns m-5 animated fadeIn pun">
    <div (click)="showArtist(item)" class="card puntero" *ngFor="let item of items; let i=index">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text" *ngIf="item.artists">
                <span class="badge badge-pill badge-primary" *ngFor="let artista of item.artists; let i=index">
                    {{artista.name}}
                </span>
            </p>
        </div>
    </div>
</div>
