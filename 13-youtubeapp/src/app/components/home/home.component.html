<div class="container main-container">
    <h1> Canal de Youtube</h1>
    <hr>

    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card animated fadeIn fast" *ngFor="let item of videos; let i=index">
          <img class="card-img-top img-fluid" [src]="item.thumbnails.high.url" [alt]="item.title">
          <div class="card-block">
            <h6 class="card-title">{{item.title}}</h6>
            <button type="button" class="btn btn-outline-primary btn-block"
                (click)="verVideo(item)">
                Ver video
            </button>
          </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-primary btn-block"
        (click)="cargarMas()">
        Cargar m√°s videos
    </button>

</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" 
    role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSeleccionado">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
            </div>
            <div class="modal-body img-fluid">
                <iframe width="100%" height="315" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                (click)="cerrarModal()"
                >Cerrar</button>
            </div>
        </div>
    </div>
</div>
