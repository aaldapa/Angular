<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col mb-5 text-right">
        <button (click)="irInicio()" class="btn btn-primary">
            Ir al inicio
        </button>
    </div>
    <div class="col mb-5">
        <button (click)="irFinal()" class="btn btn-danger">
            Ir al final
        </button>
    </div>
</div>


<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div class="list-group-item" 
        *cdkVirtualFor="let persona of personas; let i = index; let conteo = count" >
        Item {{ i }} / {{ conteo }}
    </div>

</cdk-virtual-scroll-viewport>
